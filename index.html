<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List</title>
  <style>
    body {
      background-color: rgb(245, 241, 235);
      font-family: Arial, sans-serif;
    }

    .btn {
      border-radius: 5%;
      color: rgb(45, 93, 135);
      width: 100px;
      line-height: 1.2;
      border: 1px solid rgb(45, 93, 135);
      background: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .deletebtn {
      margin-left: 10px;
      color: white;
      background-color: rgb(220, 53, 69);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 2px 6px;
    }

    ul.todo-lists-elem {
      margin-top: 20px;
      padding-left: 0;
      list-style-type: none;
    }

    ul.todo-lists-elem li {
      padding: 8px;
      background: rgb(92, 88, 88);
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1 id="heading">Todo List</h1>

  <form id="todo-form">
    <input type="text" id="inputvalue" placeholder="Enter a todo" />
    <button class="btn" type="submit">Add Todo</button>
  </form>

  <ul class="todo-lists-elem"></ul>

  <script>
    const mainTodoElem = document.querySelector(".todo-lists-elem");
    const inputElem = document.getElementById("inputvalue");

    const addTodoList = (e) => {
      e.preventDefault();

     let localtodolists=[];
      const todoText = inputElem.value.trim();
      localtodolists.push(todoText);
      // Remove duplicates from localtodolists
      localtodolists = [...new Set(localtodolists)];
      console.log(localtodolists);

      if (todoText === "") return;

      const li = document.createElement("li");
      li.textContent = todoText;

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "deletebtn";
      delBtn.onclick = function () {
        mainTodoElem.removeChild(li);
      };

      li.appendChild(delBtn);
      mainTodoElem.appendChild(li);
      inputElem.value = "";
    };

    document.getElementById("todo-form").addEventListener("submit", addTodoList);
  </script>
</body>
</html>
